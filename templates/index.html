<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
  text-align: center;
}

h1 {
  color: #333;
  text-align: center;
  padding: 20px 0;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  border: 1px solid #ccc;
  margin: 10px 0;
  padding: 10px;
  border-radius: 4px;
}

a {
  color: #333;
  text-decoration: none;
}

a:hover {
  color: #007BFF;
}
</style>
  <body>
    <h1>My Library</h1>
      {% if books %}
      <ul>
        {% for book in books %}
          <li><b>{{ book["Title"]}}-<i>{{book["Author"]}}</i>-{{book["Rating"]}}/10</b>&nbsp;&nbsp;<a href="{{ url_for('edit_rating', book_id=book['ID'])}}">Edit Rating</a>&nbsp;&nbsp;<a href="{{ url_for('delete_book', book_id=book['ID']) }}">Delete</a></li>
        {% endfor %}
      </ul>
      {% else %}
        <p><b>Library is empty!</b></p>
      {% endif %}

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
